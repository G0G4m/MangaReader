<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de mangas</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="/scripts/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Series disponibles</h1>

    <div v-for="(seriesGrupo, tipo) in seriesPorTipo" :key="tipo" class="seccion-tipo">
      <h2>{{ tipo }}</h2>
      <div class="tarjeta-grid">
        <div v-for="serie in seriesGrupo" :key="serie.id" class="tarjeta-serie">
          <a :href="obtenerEnlaceSerie(serie)">
            <img :src="serie.portada" :alt="serie.titulo" class="tarjeta-imagen" />
            <h3 class="tarjeta-titulo">{{ serie.titulo }}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
