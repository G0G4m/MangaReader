<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector de Mangas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Lector de Mangas</h1>
    <div class="serie-list">
  <div v-for="serie in series" :key="serie.id" class="serie-card">
    <a :href="'serie.html?id=' + serie.id">
      <img :src="serie.portada" :alt="serie.titulo" />
      <h2>{{ serie.titulo }}</h2>
    </a>
    <p class="categorias">
      <span v-for="cat in serie.categorias" :key="cat" class="categoria">{{ cat }}</span>
    </p>
  </div>
</div>
  <script src="scripts/main.js"></script>
</body>
</html>
